{% extends "usuarios/layout.html" %}
{% block content %}

{% for vuse_producto in productos %}
<form action="/useedit_prod/{{vuse_producto.codigo}}" method="POST">
    <br>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Codigo
                    </th>
                    <th>
                        Marca
                    </th>
                    <th>
                        Categoria
                    </th>
                    <th>
                        Cantidad
                    </th>
                    <th>
                        Precio
                    </th>
                </tr>
            </thead>
            <tbody>
                <th>
                    <input type="text" class="form-control"  value="{{vuse_producto.codigo}}" name="codigo" placeholder="Codigo">
                </th>
                <th>
                    <input type="text" class="form-control"  value="{{vuse_producto.marca}}" name="marca" placeholder="Marca">
                </th>
                <th>
                    <input type="text" class="form-control"  value="{{vuse_producto.categoria}}" name="categoria" placeholder="Categoria">
                </th>
                <th>
                    <input type="number" class="form-control" value="{{vuse_producto.cantidad}}" name="cantidad" placeholder="Cantidad">
                </th>
                <th>
                    <input type="number" class="form-control"  value="{{vuse_producto.precio}}" name="precio"  placeholder="Precio">
                </th>
            </tbody>
        </table> 
        <button type="submit" type="submit" class="btn btn-primary"> Editar</button>
    </div>
</form>
{% endfor %}

{% endblock %}

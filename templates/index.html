<!DOCTYPE html>
<html>

<head>
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="login-container">
        <div class="image-container">
            <img src="https://th.bing.com/th/id/OIP.sOJ3OHUOvI2iJjphUTSLLAHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7"
                alt="Imagen de Mec치nica">
        </div>
        <div class="login-form">
            <form action="/index" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contrase침a</label>
                    <input type="password"  name="contrase침a" class="form-control" id="exampleInputPassword1" placeholder="Contrase침a">
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a  href="{{url_for('login')}}" class="btn btn-primary">Registrarse</a>
            </form>
        </div>
    </div>
</body>

</html>

{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <form id="contact" action="/admin/producto" method="post">
        <h3>Ingresado de Productos</h3>
        <h4>Todos los campos son obligatorios </h4>
        <fieldset>
            <input placeholder="Ingresar codigo" type="number" name="codigo" id="miInput"   tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <select name="marca" id="select" class="form-control" tabindex="2">
                <option value="Hifly">Hifly</option>
                <option value="Onix">Onix</option>
                <option value="Sunful">Sunful</option>
                <option value="Terraking">Terraking</option>
                <option value="Sin nombre">Sin nombre</option>
            </select>
        </fieldset>
        <fieldset>
            <select name="categoria" id="" class="form-control">
                <option value="Llantas">Llantas</option>
                <option value="Pernos">Pernos</option>
                <option value="Cauchos">Cauchos</option>
                <option value="Tubos">Tubos</option>
                <option value="Aros">Aros</option>
            </select>
        </fieldset>
        <fieldset>
            <input  type="number" placeholder="Ingreso de cantidad"  name="cantidad" tabindex="3" required  >
        </fieldset>
        <fieldset>
            <input placeholder="Ingreso de Precio" type="number" id="number" name="precio" tabindex="4" required>
        </fieldset>
        <fieldset>
            <button  type="submit" id="contact-submit" >Enviar</button>
        </fieldset>
    </form>
</div>
<script src="/static/js/producto.js">
</script>
{% endblock %}

{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
    <br>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Mecanico</th>
                <th>Fecha</th>
                <th>Venta</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario, ventas in usuarios_ordenados %}
            {% for semana, cantidad in ventas.items() %}
            <tr>
                <td>{{ usuario }}</td>
                <td>{{ semana }}</td>
                <td>{{ cantidad }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container">
    <canvas id="myChart"></canvas>
</div>
<script>
    // Primero, seleccionamos la tabla y extraemos los datos
    var tabla = document.getElementById('example');
    var filas = Array.from(tabla.getElementsByTagName('tr'));

    // Eliminamos la primera fila (encabezados)
    filas.shift();

    // Extraemos los datos
    var datos = filas.map(function (fila) {
        var celdas = fila.getElementsByTagName('td');
        return {
            usuario: celdas[0].textContent,
            semana: celdas[1].textContent,
            cantidad: Number(celdas[2].textContent)
        };
    });

    // Extraemos las ventas y las fechas
    var usuarios = datos.map(function (d) { return d.usuario; });
    var semanas = datos.map(function (d) { return d.semana; });
    var cantidades = datos.map(function (d) { return d.cantidad; });

    // Creamos el gr√°fico
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
  type: 'bar', // Change the chart type to 'bar'
  data: {
    labels: semanas,
    datasets: [{
      label: 'Ventas',
      data: cantidades,
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)', // Customize bar colors here
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
      ],
      hoverBackgroundColor: [
        'rgba(255, 99, 132, 1)', // Customize hover colors here
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
      ],
      borderColor: 'rgba(75, 192, 192, 1)', // Border color for bars
      borderWidth: 1 // Border width for bars
    }]
  },
  options: {
    scales: {
      x: {
        beginAtZero: true // Start x-axis at 0 for better visualization
      },
      y: {
        beginAtZero: true // Start y-axis at 0 for better visualization
      }
    }
  }
});

    //Cambio de english a spanish
    $(document).ready(function () {
        $('#example').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
        });
    });
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Registro de Mecanicos</title>
    
</head>
<body>
    <div class="form-container">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Cedula</label>
                <input type="number" class="form-control" id="username" name="cedula" placeholder="Cedula">
            </div>
            <div class="form-group">
                <label for="email">Usuario</label>
                <input type="text" class="form-control" id="email" name="usuario" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" name="rol" placeholder="Roles">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="correo" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="contraseña" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Mecanico</button>
        </form>
    </div>
    
</body>
</html>
